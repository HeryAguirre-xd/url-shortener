version: '3.8'

services:
  read-service:
    build: ./services/read-redirector
    ports:
      - "8001:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://user:password@postgres/url_shortener
    depends_on:
      - redis
      - postgres

  write-service:
    build: ./services/write-manager
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres/url_shortener
    depends_on:
      - postgres

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: url_shortener
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


